        static void StartQuiz(string[] questions, string[] answers)
        {
            int score = 0;

            for (int i = 0; i < questions.Length; i++)
            {
                AskQuestion(questions[i], answers[i], ref score);
            }

            DisplayScore(score, questions.Length);

            Console.WriteLine("\nPress any key to return to the main menu... üîô");
            Console.ReadKey();
        }

        static void AskQuestion(string question, string correctAnswer, ref int score)
        {
            Console.Clear();
            Console.WriteLine(question);
            Console.Write("Your answer: üìù ");
            string userAnswer = Console.ReadLine() ?? ""; // Default to an empty string if null

            if (CheckAnswer(userAnswer, correctAnswer))
            {
                Console.WriteLine("Correct! üéâ +10 points.");
                score += 10;
            }
            else
            {
                Console.WriteLine($"Incorrect. ‚ùå The correct answer was: {correctAnswer}");
            }

            Console.WriteLine("Press any key for the next question... üîú");
            Console.ReadKey();
        }

        static bool CheckAnswer(string userAnswer, string correctAnswer)
        {
            return string.Equals(userAnswer.Trim(), correctAnswer, StringComparison.OrdinalIgnoreCase);
        }

        static void DisplayScore(int score, int numberOfQuestions)
        {
            Console.Clear();
            int maxScore = numberOfQuestions * 10;
            Console.WriteLine($"Your total score is: {score}/{maxScore} üèÖ");

            // Provide feedback based on score ranges
            double percentage = (double)score / maxScore * 100.0;
            if (percentage >= 90)
                Console.WriteLine("Feedback: Excellent! üòé");
            else if (percentage >= 75)
                Console.WriteLine("Feedback: Good. ü§ó");
            else if (percentage >= 60)
                Console.WriteLine("Feedback: Satisfactory. üòí");
            else if (percentage >= 40)
                Console.WriteLine("Feedback: Poor. üòï");
            else
                Console.WriteLine("Feedback: Failed... ‚ùå Try again!");
        }
